<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="Style/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700&family=Poppins:wght@800&family=Space+Grotesk:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="global">
      <div class="login-content">
        <!--*****************************LEFT SIDE*************************************-->

        <div class="left-side">
          <div class="logo">
            <nav>
              <h1>
                <div class="nav-container">
                  <div class="logo-text" style="color: rgb(255, 119, 23)">
                    <span
                      class="multiple-logo"
                      style="
                      
                        color: rgb(255, 119, 23);
                        font-weight: bold;
                        text-shadow: 3px 3px rgba(255, 120, 23, 0.352);
                      "
                    >
                      T I M E S H E E T
                    </span>
                  </div>
                </div>
              </h1>
            </nav>
            <div class="titleApp-typed">
              <h1></h1>
            </div>
            <div class="content-typed">
              <div class="content-title">
                <h2><span class="multiple-title"></span></h2>
              </div>
              <div class="content">
                <h2><span class="multiple-content"></span></h2>
              </div>
            </div>
          </div>
        </div>
        <!--*****************************RIGHT SIDE*************************************-->

        <div class="right-side">
          <div class="modals" id="loidingDiv"></div>
          <div class="inner">
            <!--flex-->
            <div class="schoolLogo">
              <img src="Assets/IMG_20093.png" />
            </div>
            <form action="/Account" class="form-horizontal" role="form">
              <input type="hidden" />
              <div class="formLogin">
                <div class="gidnaLogo">
                  <img src="Assets/Gidna.jpg" alt="" />
                </div>
                <div class="formLoginStyle">
                  <div class="item">
                    <input
                      title=""
                      class=""
                      id="UserEmail"
                      name="UserEmail"
                      placeholder="Enter Your Email"
                      required="required"
                      type="email"
                      value=""
                    />
                  </div>
                  <div class="item">
                    <input
                      title=""
                      class=""
                      id="UserPassword"
                      name="UserPassword"
                      placeholder="Enter Your Password"
                      required="required"
                      type="password"
                      value=""
                    />
                  </div>
                  <div class="item">
                    <label class="customCheckbox">
                      <input type="checkbox" name="RememberMe" />
                      <span>Remember Me</span>
                    </label>
                  </div>
                  <div class="item">
                    <a href="project.html">
                    <button class="sumbitBtn" id="btnSumbit" type="button">
                      Sign Ip
                    </button>
                  </a>
                  </div>
                  <div class="item">
                    <a
                      href="#"
                      onclick="MotDePsseOuublie()"
                      class="mdp-oublie"
                      >Forget Password ?</a
                    >
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--*****************************************JS FILES*************************************************-->

    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
